<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideSpins Admin Panel</title>
</head>
<body>

<div class="admin-container">
  <h1>Admin Panel</h1>
  
  <!-- Authentication Section -->
  <div class="auth-section" id="auth-section">
    <h2>Authentication</h2>
    <div class="form-group">
      <label for="api-secret">API Secret:</label>
      <input type="password" id="api-secret" placeholder="Enter API secret">
      <button onclick="authenticate()" class="btn-primary">Connect</button>
    </div>
    <div id="auth-status" class="status-message"></div>
  </div>

  <!-- Main Admin Panel (hidden until authenticated) -->
  <div class="admin-panel" id="admin-panel" style="display: none;">
    
    <!-- Navigation Tabs -->
    <div class="tab-container">
      <button class="tab-button active" onclick="showTab('players')">Players</button>
      <button class="tab-button" onclick="showTab('memberships')">Memberships</button>
      <button class="tab-button" onclick="showTab('matches')">Matches</button>
    </div>

    <!-- Players Tab -->
    <div id="players-tab" class="tab-content active">
      <h2>Players Management</h2>
      
      <!-- Add Player Form -->
      <div class="form-section">
        <h3>Add New Player</h3>
        <form id="player-form" onsubmit="createPlayer(event)">
          <div class="form-group">
            <label for="player-first-name">First Name:</label>
            <input type="text" id="player-first-name" required>
          </div>
          <div class="form-group">
            <label for="player-last-name">Last Name:</label>
            <input type="text" id="player-last-name" required>
          </div>
          <div class="form-group">
            <label for="player-apa-number">APA Number:</label>
            <input type="text" id="player-apa-number">
          </div>
          <button type="submit" class="btn-primary">Add Player</button>
        </form>
      </div>

      <!-- Players List -->
      <div class="list-section">
        <h3>Existing Players</h3>
        <button onclick="loadPlayers()" class="btn-secondary">Refresh Players</button>
        <div id="players-list" class="data-list"></div>
      </div>
    </div>

    <!-- Memberships Tab -->
    <div id="memberships-tab" class="tab-content">
      <h2>Memberships Management</h2>
      
      <!-- Team Selection for Memberships -->
      <div class="form-section">
        <h3>Select Team to Manage</h3>
        <div class="form-group">
          <label for="team-id">Team ID:</label>
          <input type="text" id="team-id" placeholder="Enter team ID">
          <button onclick="loadMemberships()" class="btn-secondary">Load Memberships</button>
        </div>
      </div>

      <!-- Add Membership Form -->
      <div class="form-section">
        <h3>Add New Membership</h3>
        <form id="membership-form" onsubmit="createMembership(event)">
          <div class="form-group">
            <label for="membership-team-id">Team ID:</label>
            <input type="text" id="membership-team-id" required>
          </div>
          <div class="form-group">
            <label for="membership-division-id">Division ID:</label>
            <input type="text" id="membership-division-id" required>
          </div>
          <div class="form-group">
            <label for="membership-player-id">Player ID:</label>
            <input type="text" id="membership-player-id" required>
          </div>
          <div class="form-group">
            <label for="membership-role">Role:</label>
            <input type="text" id="membership-role" required>
          </div>
          <div class="form-group">
            <label for="membership-skill-level">Skill Level (9-Ball):</label>
            <input type="number" id="membership-skill-level" min="1" max="9">
          </div>
          <button type="submit" class="btn-primary">Add Membership</button>
        </form>
      </div>

      <!-- Memberships List -->
      <div class="list-section">
        <h3>Team Memberships</h3>
        <div id="memberships-list" class="data-list"></div>
      </div>
    </div>

    <!-- Matches Tab -->
    <div id="matches-tab" class="tab-content">
      <h2>Matches Management</h2>
      
      <!-- Division Selection for Matches -->
      <div class="form-section">
        <h3>Select Division</h3>
        <div class="form-group">
          <label for="division-id">Division ID:</label>
          <input type="text" id="division-id" placeholder="Enter division ID">
          <button onclick="loadMatches()" class="btn-secondary">Load Matches</button>
        </div>
      </div>

      <!-- Matches List -->
      <div class="list-section">
        <h3>Division Matches</h3>
        <div id="matches-list" class="data-list"></div>
      </div>
    </div>

  </div>

  <!-- Status Messages -->
  <div id="status-messages" class="status-container"></div>
</div>

<style>
/* Admin Panel Styles */
.admin-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.auth-section {
  background: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  padding: 2rem;
  margin-bottom: 2rem;
}

.admin-panel {
  background: #fff;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  padding: 2rem;
}

.tab-container {
  display: flex;
  margin-bottom: 2rem;
  border-bottom: 2px solid #dee2e6;
}

.tab-button {
  background: none;
  border: none;
  padding: 1rem 2rem;
  cursor: pointer;
  font-size: 1rem;
  color: #6c757d;
  border-bottom: 3px solid transparent;
  transition: all 0.3s ease;
}

.tab-button.active,
.tab-button:hover {
  color: #007bff;
  border-bottom-color: #007bff;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

.form-section {
  background: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: 6px;
  padding: 1.5rem;
  margin-bottom: 2rem;
}

.form-section h3 {
  margin-top: 0;
  color: #495057;
}

.form-group {
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 1rem;
}

.form-group label {
  font-weight: 600;
  min-width: 140px;
  color: #495057;
}

.form-group input {
  flex: 1;
  padding: 0.5rem;
  border: 1px solid #ced4da;
  border-radius: 4px;
  font-size: 1rem;
}

.form-group input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.btn-primary {
  background: #007bff;
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background: #0056b3;
}

.btn-secondary {
  background: #6c757d;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.3s ease;
}

.btn-secondary:hover {
  background: #545b62;
}

.btn-danger {
  background: #dc3545;
  color: white;
  border: none;
  padding: 0.25rem 0.75rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.8rem;
  transition: background-color 0.3s ease;
}

.btn-danger:hover {
  background: #c82333;
}

.btn-edit {
  background: #28a745;
  color: white;
  border: none;
  padding: 0.25rem 0.75rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.8rem;
  margin-right: 0.5rem;
  transition: background-color 0.3s ease;
}

.btn-edit:hover {
  background: #218838;
}

.list-section {
  background: #fff;
  border: 1px solid #dee2e6;
  border-radius: 6px;
  padding: 1.5rem;
}

.list-section h3 {
  margin-top: 0;
  color: #495057;
  margin-bottom: 1rem;
}

.data-list {
  margin-top: 1rem;
}

.data-item {
  background: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: 4px;
  padding: 1rem;
  margin-bottom: 0.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.data-item-content {
  flex: 1;
}

.data-item-actions {
  display: flex;
  gap: 0.5rem;
}

.status-message {
  padding: 0.75rem;
  border-radius: 4px;
  margin-top: 1rem;
}

.status-success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.status-error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.status-info {
  background: #d1ecf1;
  color: #0c5460;
  border: 1px solid #bee5eb;
}

.status-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  max-width: 400px;
}

.match-item {
  background: #fff;
  border: 1px solid #dee2e6;
  border-radius: 6px;
  padding: 1rem;
  margin-bottom: 1rem;
}

.match-header {
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #495057;
}

.match-details {
  color: #6c757d;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

.lineup-section {
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid #dee2e6;
}

.lineup-team {
  margin-bottom: 1rem;
}

.lineup-team h4 {
  margin: 0 0 0.5rem 0;
  color: #495057;
}

.lineup-players {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.lineup-player {
  background: #e9ecef;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  font-size: 0.8rem;
}

.lineup-player.alternate {
  background: #ffeaa7;
}

@media (max-width: 768px) {
  .admin-container {
    padding: 1rem;
  }
  
  .form-group {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .form-group label {
    min-width: auto;
    margin-bottom: 0.5rem;
  }
  
  .tab-container {
    flex-wrap: wrap;
  }
  
  .tab-button {
    flex: 1;
    min-width: 100px;
  }
}
</style>

<script src="admin.js"></script>
</body>
</html>
