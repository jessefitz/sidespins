<div id="schedule-content" style="display: none;">

  <p>Error loading schedule data. Please try again later.</p>
</div>

<script>
class ScheduleLoader {
  constructor() {
    this.apiBaseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://localhost:7071/api' 
      : 'https://sidespinsapi.azurewebsites.net/api';
    this.teamId = 'team_break_of_dawn_9b';
    this.divisionId = 'div_nottingham_wed_9b_311';
  }

  async loadSchedule() {
    try {
      // Show loading
      document.getElementById('loading').style.display = 'block';
      document.getElementById('schedule-content').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';

      // Fetch matches and team data
      const [matches, players, memberships] = await Promise.all([
        this.fetchMatches(),
        this.fetchPlayers(),
        this.fetchMemberships()
      ]);

      // Create player lookup with skill levels
      const playerSkills = this.createPlayerSkillMap(players, memberships);

      // Group matches by date
      const matchesByDate = this.groupMatchesByDate(matches);

      // Render the schedule
      this.renderSchedule(matchesByDate, playerSkills);

      // Hide loading and show content
      document.getElementById('loading').style.display = 'none';
      document.getElementById('schedule-content').style.display = 'block';

    } catch (error) {
      console.error('Error loading schedule:', error);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-message').style.display = 'block';
    }
  }

  async fetchMatches() {
    const response = await fetch(`${this.apiBaseUrl}/GetMatches?divisionId=${this.divisionId}`);
    if (!response.ok) throw new Error('Failed to fetch matches');
    return response.json();
  }

  async fetchPlayers() {
    const response = await fetch(`${this.apiBaseUrl}/GetPlayers`);
    if (!response.ok) throw new Error('Failed to fetch players');
    return response.json();
  }

  async fetchMemberships() {
    const response = await fetch(`${this.apiBaseUrl}/GetMemberships?teamId=${this.teamId}`);
    if (!response.ok) throw new Error('Failed to fetch memberships');
    return response.json();
  }

  createPlayerSkillMap(players, memberships) {
    const playerMap = {};
    players.forEach(player => {
      playerMap[player.id] = player;
    });

    const skillMap = {};
    memberships.forEach(membership => {
      const player = playerMap[membership.playerId];
      if (player) {
        skillMap[player.id] = {
          name: `${player.firstName} ${player.lastName}`.trim(),
          skill: membership.skillLevel_9b || 0
        };
      }
    });

    return skillMap;
  }

  groupMatchesByDate(matches) {
    const matchesByDate = {};
    
    // Filter matches for our team
    const teamMatches = matches.filter(match => 
      match.homeTeamId === this.teamId || match.awayTeamId === this.teamId
    );

    teamMatches.forEach(match => {
      const matchDate = new Date(match.scheduledAt);
      const dateKey = matchDate.toISOString().split('T')[0];
      
      if (!matchesByDate[dateKey]) {
        matchesByDate[dateKey] = {
          date: matchDate,
          matches: []
        };
      }
      
      matchesByDate[dateKey].matches.push(match);
    });

    return matchesByDate;
  }

  renderSchedule(matchesByDate, playerSkills) {
    const navList = document.getElementById('nav-list');
    const scheduleDays = document.getElementById('schedule-days');
    
    navList.innerHTML = '';
    scheduleDays.innerHTML = '';

    // Sort dates
    const sortedDates = Object.keys(matchesByDate).sort();

    // Create navigation
    sortedDates.forEach(dateKey => {
      const dayData = matchesByDate[dateKey];
      const anchor = dateKey;
      const dateStr = dayData.date.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      const navItem = document.createElement('li');
      navItem.innerHTML = `<a href="#day-${anchor}">${dateStr}</a>`;
      navList.appendChild(navItem);

      // Create day section
      this.renderDay(scheduleDays, dayData, anchor, playerSkills);
    });
  }

  renderDay(container, dayData, anchor, playerSkills) {
    const dayDiv = document.createElement('div');
    dayDiv.id = `day-${anchor}`;
    dayDiv.className = 'schedule-day';
    dayDiv.style.marginBottom = '2em';

    const dateStr = dayData.date.toLocaleDateString('en-US', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    let html = `<h2>${dateStr}</h2>`;

    dayData.matches.forEach(match => {
      html += this.renderMatch(match, playerSkills);
    });

    html += `<p class="back-to-top"><a href="#top">‚Üë Back to top</a></p>`;
    html += `<hr style="margin: 2em 0; border-top: 2px solid #ccc;">`;

    dayDiv.innerHTML = html;
    container.appendChild(dayDiv);
  }

  renderMatch(match, playerSkills) {
    const isHome = match.homeTeamId === this.teamId;
    const opponent = isHome ? (match.awayTeamId || 'TBD') : (match.homeTeamId || 'TBD');
    
    let html = `
      <div style="margin-bottom: 1em; padding: 1em; border: 1px solid #ddd; border-radius: 4px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5em;">
          <h3 style="margin: 0;">${isHome ? 'vs' : '@'} ${opponent}</h3>
          <a href="/lineup-explorer.html?matchId=${match.id}" 
             style="background: #007cba; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 4px; font-size: 0.9rem;"
             title="Experiment with different lineups for this match">
            üéØ Lineup Explorer
          </a>
        </div>
    `;

    // Show lineup if available
    if (match.lineupPlan && match.lineupPlan.home && match.lineupPlan.away) {
      const ourLineup = isHome ? match.lineupPlan.home : match.lineupPlan.away;
      
      if (ourLineup.length > 0) {
        html += `
          <table style="margin-top: 1em;">
            <thead>
              <tr>
                <th style="text-align:left;">Player</th>
                <th>Skill</th>
                <th>Note</th>
              </tr>
            </thead>
            <tbody>
        `;

        let totalSkill = 0;
        ourLineup.forEach(lineupPlayer => {
          const playerInfo = playerSkills[lineupPlayer.playerId] || { name: lineupPlayer.playerId, skill: 0 };
          const skill = lineupPlayer.skillLevel || playerInfo.skill || 0;
          
          if (!lineupPlayer.isAlternate) {
            totalSkill += skill;
          }

          html += `
            <tr>
              <td style="text-align:left;">${playerInfo.name}</td>
              <td style="text-align:center;">${skill}</td>
              <td style="text-align:center;"></td>
            </tr>
          `;
        });

        html += `
            </tbody>
          </table>
        `;

        // Show skill total warning if over 23
        if (totalSkill > 23) {
          html += `
            <p style="color:#b00020; font-weight:600; margin:0.5em 0 0 0;">
              ‚ö†Ô∏è Planned lineup exceeds 23 (${totalSkill}). Adjust before match night.
            </p>
          `;
        }

        html += `
          <p style="text-align:right; font-style:italic; margin-top:0.5em;">
            Sum of scheduled skill: ${totalSkill}
          </p>
        `;
      } else {
        html += `<p style="font-style: italic;">No lineup set yet.</p>`;
      }
    } else {
      html += `<p style="font-style: italic;">No lineup data available.</p>`;
    }

    html += `</div>`;
    return html;
  }
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', () => {
  const loader = new ScheduleLoader();
  loader.loadSchedule();
});
</script>
